<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 6rem;
      color: #d32f2f;
      margin: 0;
      z-index: 2;
    }
    p {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d32f2f;
      margin: 10px 0 0;
      z-index: 2;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .hearts span {
      position: absolute;
      display: block;
      font-size: 24px; /* Size of the heart emoji */
      color: #ff4d4d; /* Color of the heart */
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Happy Valentine's Day!</h1>
  <p>I love you so much Baby!&nbsp; ❤️ - Jonel</p>
  <div class="hearts" id="heartsContainer"></div>

  <script>
    const heartsContainer = document.getElementById('heartsContainer');

    // Function to create a heart
    function createHeart() {
      const heart = document.createElement('span');
      heart.innerHTML = '❤️'; // Use the heart emoji
      heart.style.left = Math.random() * 100 + '%'; // Random horizontal position
      heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random animation speed
      heart.style.fontSize = Math.random() * 20 + 10 + 'px'; // Random size
      heart.style.opacity = Math.random(); // Random opacity
      heartsContainer.appendChild(heart);

      // Remove the heart after the animation ends to keep the DOM clean
      setTimeout(() => {
        heart.remove();
      }, 5000); // Match the maximum animation duration
    }

    // Generate lots of hearts
    function generateHearts() {
      setInterval(createHeart, 100); // Create a new heart every 100ms
    }

    // Start generating hearts
    generateHearts();
  </script>
</body>
</html>
